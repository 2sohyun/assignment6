{% extends 'index.html' %}
{% load staticfiles%}

{% block content %}

    <div class="card">
        <h5 class="card-header">{{ blog.title }}</h5>
        <div class="card-body">
            <form method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
            <center><table>
                {{form.as_table}}
            </table>    
            <input class="btn btn-dark" type="submit" value="제출하기"><center>
            </form>
        </div>
    </div>
{% endblock %}
